<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style>
*
{
	margin:0;
	padding:0;
}
body
{
	margin:0;
	padding:0;
    overflow-X:hidden;
}
.wrapper
{
	width:600px;
	height:500px;
	background:rgb(236, 233, 233);
	margin:0 auto;
}
table {
  border-collapse: collapse;
  border: 1px solid black;
  line-height: 50px;
  margin:0 auto;
  border-style: none;
}
table td{
    padding-left: 100px;
}
table tr{
    padding: 20px;
}
</style>
</head>
<body>
    <div class="wrapper">
<table style="padding: 20px;">
  <tr>
    <th style="text-align: left;">Firstname:</th>
    <td> <div class="fname">
      <i class="fas fa-search">&nbsp;<input type="text" name="search" placeholder="Search.." style="width: 200px;padding: 2px;"></i>
        
    </div></td>
  </tr>
  <tr>
    <th style="text-align: left;">Address Line 1:</th>
    <td> <div class="fname">
      <i class="fas fa-address-book">&nbsp;<input type="text" name="search" placeholder="address line 2" style="width: 200px;padding: 2px;"></i>
        
    </div></td>
  </tr>
  <tr>
    <th style="text-align: left;">Address Line 2:</th>
    <td> <div class="fname">
      <i class="fas fa-address-book">&nbsp;<input type="text" name="search" placeholder="Address line 2" style="width: 200px;padding: 2px;"></i>
    </div></td>
  </tr><tr>
    <th style="text-align: left;">city:</th>
    <td> <div class="fname">
      <i class="fas fa-building">&nbsp;<input type="text" name="search" placeholder="city" style="width: 200px;padding: 2px;"></i>
    </div></td>
  </tr>
  <tr>
    <th style="text-align: left;">State/provision/Region:</th>
    <td> <div class="fname">
      <i class="fas fa-map-marker">&nbsp;
        <input type="text" name="search" placeholder="State/provision/Region" style="width: 200px;padding: 2px;"></i>
    </div></td>
  </tr>
  <tr>
    <th  style="text-align: left;">Postal code/ZIP:</th>
    <td> <div class="Postal code/ZIP">
      <i class="fas fa-envelope">&nbsp;<input type="text" name="search" placeholder="Postal code/ZIP" style="width: 200px;padding: 2px;"></i>
    </div></td>
  </tr>
  <tr>
    <th style="text-align: left;">Country:</th>
    <td> <div class="Country">
      <i class="fas fa-flag">&nbsp;
        <select id="cars" name="cars" style="width: 200px;padding: 2px;">
          <option value="Country">Country</option>
          <option value="india">India</option>
          <option value="Singapore">Singapore</option>
          <option value="china">China</option>
        </select></i>
    </div></td>
  </tr>
  <tr>
    <th style="text-align: left;">Email:</th>
    <td> <div class="email">
      <i class="fas fa-envelope">&nbsp;<input type="text" name="search" placeholder="email" style="width: 200px;padding: 2px;">
    </div></td>
  </tr>
  <tr>
    <th style="text-align: left;">Phone:</th>
    <td> <div class="Phone">
      <i class="fas fa-phone">&nbsp;<input type="text" name="search" placeholder="Phone number" style="width: 200px;padding: 2px;">
    </div></td>
  </tr>
</table>
<br>
<input type="submit" style="padding: 3PX;position: relative;left: 300PX;">
</div>
</body>
</html>
